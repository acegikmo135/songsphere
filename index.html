<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <title>Song Sphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color-light: #f0f2f5;
            --text-color-light: #333;
            --primary-color-light: #6c5ce7; /* A vibrant purple */
            --card-bg-light: #fff;
            --border-color-light: #e0e0e0;
            --sidebar-bg-light: #f8f8f8; /* Lighter background for sidebar */

            --bg-color-dark: #000000; /* Deep purple-blue */
            --text-color-dark: #e0e0e0;
            --primary-color-dark: #ff4757; /* A vibrant red-pink */
            --card-bg-dark: #151515; /* Slightly lighter dark card */
            --border-color-dark: #3a3a5f;
            --sidebar-bg-dark: #111111; /* Darker background for sidebar */

            /* RGB Gradient Colors for borders (common for both themes) */
            --gradient-start-rgb: 255, 0, 150;    /* Pink-Red */
            --gradient-mid-rgb: 0, 200, 255;      /* Cyan */
            --gradient-end-rgb: 150, 0, 255;      /* Purple */

            /* Dark theme specific gradient for borders */
            --gradient-dark-start-rgb: 255, 71, 87; /* Red */
            --gradient-dark-mid-rgb: 255, 140, 0;    /* Orange */
            --gradient-dark-end-rgb: 255, 20, 147;  /* Deep Pink */

            /* Variables for RGB values for sidebar hover */
            --primary-color-light-rgb-val: 108, 92, 231;
            --primary-color-dark-rgb-val: 255, 71, 87;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        body.dark-theme {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: var(--card-bg-light);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            overflow: hidden;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, filter 0.4s ease-in-out; /* Added filter transition */
            padding-bottom: 30px;
            position: relative;
            z-index: 1; /* Ensure container is below overlay/sidebar */
        }

        body.dark-theme .container {
            background-color: var(--card-bg-dark);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Blur effect for the container when sidebar is open */
        .container.blurred {
            filter: blur(8px);
            pointer-events: none; /* Prevent interaction with blurred content */
            user-select: none; /* Prevent selection of blurred text */
        }

        /* --- Header Styles --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color-light);
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            background-color: inherit;
        }

        body.dark-theme .header {
            border-color: var(--border-color-dark);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color-light);
            transition: color 0.3s ease;
        }

        body.dark-theme .header h1 {
            color: var(--primary-color-dark);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between hamburger and theme toggle */
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 2em; /* Keep this size for the icon */
            cursor: pointer;
            color: var(--text-color-light);
            transition: color 0.3s ease, transform 0.2s ease;
            outline: none;
            flex-shrink: 0;
            padding: 0; /* Remove default button padding */
            line-height: 1; /* Align icon better */
        }

        body.dark-theme .theme-toggle {
            color: var(--text-color-dark);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            color: var(--primary-color-light);
        }
        body.dark-theme .theme-toggle:hover {
            color: var(--primary-color-dark);
        }

        /* --- Hamburger Menu Icon (visible on all screens, slightly smaller) --- */
        .hamburger-menu {
            display: flex; /* Always display as flex */
            flex-direction: column;
            justify-content: space-around;
            width: 30px; /* Slightly smaller width */
            height: 24px; /* Slightly smaller height */
            cursor: pointer;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            order: 1; /* Ensure it's before the theme toggle */
        }

        .hamburger-menu div {
            width: 100%;
            height: 2.5px; /* Slightly thinner bars */
            background-color: var(--text-color-light);
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
            transform-origin: center center;
        }
        body.dark-theme .hamburger-menu div {
            background-color: var(--text-color-dark);
        }

        /* No 'open' state transform for hamburger bars themselves, as 'X' is in sidebar */

        /* --- Sidebar Styles --- */
        .sidebar {
            position: fixed;
            top: 0;
            right: -280px; /* Hidden off-screen */
            width: 280px;
            height: 100%;
            background: linear-gradient(to bottom, #2c3e50, #4a6480); /* Dark background for sidebar */
            color: white; /* Text color for sidebar */
            padding-top: 20px;
            transition: right 0.4s ease-out;
            z-index: 999; /* Below overlay, above container */
            box-shadow: none; /* No shadow */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .sidebar.open {
            right: 0; /* Slide in */
        }

        .sidebar-header {
            display: flex;
            justify-content: flex-end; /* Align close button to the right */
            padding: 15px 20px;
        }

        .sidebar-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2em; /* Match theme toggle size */
            cursor: pointer;
            outline: none;
            transition: transform 0.2s ease;
            padding: 0; /* Remove default button padding */
            line-height: 1; /* Align icon better */
        }

        .sidebar-close-btn:hover {
            transform: scale(1.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .sidebar ul li {
            padding: 18px 60px;
            text-align: left; /* Align text to the right within the sidebar */
            opacity: 0; /* Hidden initially for slide-in effect */
            transform: translateX(100px); /* Start off-screen to the right */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        /* Animation for individual list items (one by one coming from right) */
        .sidebar.open ul li:nth-child(1) { transition-delay: 0.1s; opacity: 1; transform: translateX(0); }
        .sidebar.open ul li:nth-child(2) { transition-delay: 0.2s; opacity: 1; transform: translateX(0); }
        .sidebar.open ul li:nth-child(3) { transition-delay: 0.3s; opacity: 1; transform: translateX(0); }
        .sidebar.open ul li:nth-child(4) { transition-delay: 0.4s; opacity: 1; transform: translateX(0); }
        .sidebar.open ul li:nth-child(5) { transition-delay: 0.5s; opacity: 1; transform: translateX(0); }
        .sidebar.open ul li:nth-child(6) { transition-delay: 0.6s; opacity: 1; transform: translateX(0); }
        .sidebar.open ul li:nth-child(7) { transition-delay: 0.7s; opacity: 1; transform: translateX(0); }

        .sidebar ul li a {
            color: white; /* Links are always white on dark sidebar */
            text-decoration: none;
            display: block;
            font-size: 1.25em;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            padding: 5px 0;
            border-radius: 5px;
            transition: color 0.3s ease;
        }

        /* Cool Hover Effect */
        .sidebar ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0; /* Start from the right */
            width: 0;
            height: 3px; /* Underline thickness */
            background-color: #ffcc00; /* Accent color */
            transition: width 0.3s ease-out;
        }

        .sidebar ul li a:hover::before {
            width: 100%; /* Expand to full width on hover */
            left: 0; /* Move to left when expanding */
            right: auto; /* Reset right position */
        }

        .sidebar ul li a:hover {
            color: #ffcc00; /* Change text color on hover */
        }

        /* --- Overlay for when sidebar is open --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998; /* Below sidebar, above container */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Music List Section */
        .music-list-section {
            flex-grow: 1;
            padding: 0 30px;
            overflow-y: auto;
            position: relative;
            z-index: 2;
        }

        .music-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-bottom: 20px;
        }

        .music-item {
            background-color: var(--card-bg-light);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: transform 0.4s ease-out, box-shadow 0.2s ease, opacity 0.4s ease-out, filter 0.4s ease-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .music-item.hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(20px);
        }

        body.dark-theme .music-item {
            background-color: var(--card-bg-dark);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        }

        .music-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        body.dark-theme .music-item:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.45);
        }

        .music-item::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border-radius: 13px;
            z-index: -1;
            opacity: 0;
            filter: blur(3px);
            transition: opacity 0.3s ease, filter 0.3s ease;

            background: linear-gradient(
                90deg,
                rgb(var(--gradient-start-rgb)),
                rgb(var(--gradient-mid-rgb)),
                rgb(var(--gradient-end-rgb)),
                rgb(var(--gradient-mid-rgb)),
                rgb(var(--gradient-start-rgb))
            );
            background-size: 200% 100%;
            animation: gradientBorderLight 4s linear infinite;

            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        body.dark-theme .music-item::before {
            background: linear-gradient(
                90deg,
                rgb(var(--gradient-dark-start-rgb)),
                rgb(var(--gradient-dark-mid-rgb)),
                rgb(var(--gradient-dark-end-rgb)),
                rgb(var(--gradient-dark-mid-rgb)),
                rgb(var(--gradient-dark-start-rgb))
            );
            animation: gradientBorderDark 4s linear infinite;
        }

        @keyframes gradientBorderLight {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @keyframes gradientBorderDark {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .music-item:hover::before {
            opacity: 1;
            filter: blur(1px);
        }

        .music-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .music-item-details {
            flex-grow: 1;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .music-item h3 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-color-light);
            transition: color 0.3s ease;
        }
        body.dark-theme .music-item h3 {
            color: var(--text-color-dark);
        }

        .music-item p.artist, .music-item p.duration {
            margin: 0;
            font-size: 0.9em;
            color: #888;
            line-height: 1.3;
        }
        body.dark-theme .music-item p.artist, body.dark-theme .music-item p.duration {
            color: #aaa;
        }

        .music-item p.duration {
            text-align: right;
            flex-shrink: 0;
            width: 45px;
        }

        /* Responsive Design - Adjustments for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px 0;
                padding-bottom: 20px;
            }

            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .theme-toggle {
                font-size: 1.8em; /* Slightly smaller icon on smaller screens */
            }

            .hamburger-menu {
                width: 28px; /* Even smaller hamburger */
                height: 22px;
            }
            .hamburger-menu div {
                height: 2px; /* Even thinner bars */
            }


            .sidebar-close-btn {
                font-size: 1.8em; /* Match theme toggle size */
            }

            .music-list-section {
                padding: 0 20px;
            }

            .music-list {
                gap: 8px;
            }

            .music-item {
                padding: 12px;
                gap: 12px;
            }

            .music-item img {
                width: 50px;
                height: 50px;
            }

            .music-item h3 {
                font-size: 1em;
            }

            .music-item p.artist, .music-item p.duration {
                font-size: 0.8em;
            }
            .music-item p.duration {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .theme-toggle {
                font-size: 1.5em;
            }
            .hamburger-menu {
                width: 25px; /* Smallest hamburger */
                height: 20px;
            }
            .hamburger-menu div {
                height: 1.8px; /* Smallest bars */
            }
            .sidebar-close-btn {
                font-size: 1.5em; /* Match theme toggle size */
            }
            .music-list-section {
                padding: 0 10px;
            }
            .music-item {
                padding: 10px;
                gap: 10px;
            }
            .music-item img {
                width: 45px;
                height: 45px;
            }
            .music-item h3 {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <header class="header">
            <h1>Song Sphere</h1>
            <div class="header-controls">
                <div class="hamburger-menu" id="hamburger-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <button id="theme-toggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="music-list-section">
            <div id="music-list" class="music-list">
                </div>
        </main>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close-btn" id="sidebar-close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="player.html">Player</a></li>
            <li><a href="playlist.html">Playlists</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </aside>

    <div class="overlay" id="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('theme-toggle');
            const body = document.body;
            const mainContainer = document.getElementById('main-container');
            const musicListContainer = document.getElementById('music-list');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const sidebarCloseBtn = document.getElementById('sidebar-close-btn');

            const musicData = [
                {
                    title: "Empire",
                    artist: "Ogryzek",
                    cover: "assets/empire.jpg",
                    src: "musics/empire.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Mexican Funk Eki",
                    artist: "",
                    cover: "assets/eki.jpg",
                    src: "musics/eki.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Slava Funk",
                    artist: "",
                    cover: "assets/slava.jpg",
                    src: "musics/slava.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Hypnotic",
                    artist: "",
                    cover: "assets/hypnotic.png",
                    src: "musics/hypnotic.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Funk Infernal",
                    artist: "",
                    cover: "assets/infernal.jpg",
                    src: "musics/infernal.mp3",
                    duration: "Loading..."
                },
                {
                    title: "El Que La Debe Funk",
                    artist: "",
                    cover: "assets/elque.webp",
                    src: "musics/elque.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Aria Math",
                    artist: "",
                    cover: "assets/aria.png",
                    src: "musics/aria.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Volkswagen Funk",
                    artist: "",
                    cover: "assets/volks.png",
                    src: "musics/volks.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Technologia Funk",
                    artist: "",
                    cover: "assets/tech.png",
                    src: "musics/tech.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Phut Hon Funk (Salesman)",
                    artist: "",
                    cover: "assets/sale.jpg",
                    src: "musics/sale.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Avangard",
                    artist: "",
                    cover: "assets/ava.jpg",
                    src: "musics/ava.mp3",
                    duration: "Loading..."
                },
                {
                    title: "Aura",
                    artist: "Ogryzek",
                    cover: "assets/aura.jpg",
                    src: "musics/aura.mp3",
                    duration: "Loading..."
                }
            ];

            // --- Theme Toggle ---
            themeToggleBtn.addEventListener('click', () => {
                body.classList.toggle('dark-theme');
                const icon = themeToggleBtn.querySelector('i');
                if (body.classList.contains('dark-theme')) {
                    icon.classList.remove('fa-moon');
                    icon.classList.add('fa-sun');
                } else {
                    icon.classList.remove('fa-sun');
                    icon.classList.add('fa-moon');
                }
            });

            // --- Hamburger Menu Toggle ---
            hamburgerMenu.addEventListener('click', () => {
                openSidebar();
            });

            // --- Sidebar Close Button ---
            sidebarCloseBtn.addEventListener('click', () => {
                closeSidebar();
            });

            // --- Close Sidebar when clicking overlay or a sidebar link ---
            overlay.addEventListener('click', () => {
                closeSidebar();
            });

            sidebar.querySelectorAll('ul li a').forEach(link => {
                link.addEventListener('click', () => {
                    closeSidebar();
                });
            });

            function openSidebar() {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                mainContainer.classList.add('blurred');
                document.body.style.overflowY = 'hidden';
            }

            function closeSidebar() {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                mainContainer.classList.remove('blurred');
                document.body.style.overflowY = 'auto';
            }

            // --- Format Time Helper ---
            function formatTime(seconds) {
                if (isNaN(seconds) || seconds < 0) return "0:00";
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // --- Load Music List ---
            function loadMusicList() {
                musicListContainer.innerHTML = '';
                musicData.forEach((music, index) => {
                    const musicItem = document.createElement('div');
                    musicItem.classList.add('music-item', 'hidden');
                    musicItem.setAttribute('data-index', index);

                    musicItem.innerHTML = `
                        <img src="${music.cover}" alt="${music.title} Cover">
                        <div class="music-item-details">
                            <h3>${music.title}</h3>
                            <p class="artist">${music.artist}</p>
                        </div>
                        <p class="duration">${music.duration}</p>
                    `;
                    musicListContainer.appendChild(musicItem);

                    setTimeout(() => {
                        musicItem.classList.remove('hidden');
                    }, index * 100);

                    // Add click listener to open player.html
                    musicItem.addEventListener('click', () => {
                        window.location.href = `player.html?songIndex=${index}`;
                    });

                    // Load audio to get duration (hidden element)
                    const audio = new Audio(music.src);
                    audio.preload = 'metadata';
                    audio.addEventListener('loadedmetadata', () => {
                        musicItem.querySelector('.duration').textContent = formatTime(audio.duration);
                    });
                    audio.addEventListener('error', (e) => {
                        console.error(`Error loading metadata for ${music.title}:`, e);
                        musicItem.querySelector('.duration').textContent = "Error";
                    });     
                });
            }

            // Initial load of music list
            loadMusicList();
        });
    </script>
</body>
</html>
